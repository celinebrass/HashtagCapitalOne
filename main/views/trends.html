<!--this visual is based off of (though heavily modified to fit our purposes) an example from http://bl.ocks.org/benvandyke/8459843-->
<meta charset="utf-8">
<style>
	.line {
		stroke: blue;
		fill:none;
		stroke-width: 1;
	}
	
	.axis path,
	.axis line {
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}
	
	.axis text {
		font-size: 14px;
		font-family: sans-serif;
	}
	
	.text-label {
		font-size: 14px;
		font-family: sans-serif;
	}
	
</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
	//set the size of the graph
	var height = 500;
	var width = 1500;
	var margin = {top: 20, right:20, bottom: 240, left: 275};
	
	// formatters for x axis and labels
	var decimalFormat = d3.format("0.2f");
	
	var svg = d3.select("body")
		.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
	svg.append("g")
		.attr("class", "y axis");
		
	svg.append("g")
		.attr("class", "x axis");
		
	var xScale = d3.scale.ordinal()
		.rangeRoundBands([margin.left, width], .1);
		
	var yScale = d3.scale.linear()
		.range([height, 0]);
	
	var xAxis = d3.svg.axis()
		.scale(xScale)
		.orient("bottom");
		
	var yAxis = d3.svg.axis()
		.scale(yScale)
		.orient("left")
		.ticks(10);

	var jsonUrl = '/data_trend_json'
	d3.json(jsonUrl, function(data) {
		var yData = data.map(function (d) { return d['sentiment']; })
		console.log(yData[0]);
		

		var x = d3.time.scale().range([0, width])
			.domain(d3.extent(data, function(d) { return d.createdTime; }));
		
		var y = d3.scale.linear().range([height, 0])
			.domain([-1,1]);

		// extract the x labels for the axis and scale domain
		var xLabels = data.map(function (d) { return d['createdTime']; })
		xScale.domain(xLabels);
		yScale.domain([-1,1]);
		
		var line = d3.svg.line()
			.x(function(d) { return xScale(d['createdTime']); })
			.y(function(d) { return (yScale(d['sentiment']-1)) });
		
		svg.append("path")
			.datum(data)
			.attr("class","line")
			.attr("d", line);
		
		svg.select(".x.axis")
			.attr("transform", "translate(0," + (height) + ")")
			.call(xAxis.tickValues(xLabels.filter(function(d, i) { 
				if (i % 10 == 0 && i != 0){
					var format = d3.time.format("%c")
					return format(new Date(d)).substring(0,10);}
				})))
			.selectAll("text")
			.style("text-anchor","end")
			.attr("transform", function(d) {
				return "rotate(-45)";
			});
		
		svg.select(".y.axis")
			.attr("transform", "translate(" + (margin.left) + ",250)")
			.call(yAxis.tickFormat(decimalFormat));
		// chart title
		svg.append("text")
			.attr("x", (width + (margin.left + margin.right) )/ 2)
			.attr("y", 0 + margin.top + height/4)
			.attr("text-anchor", "middle")
			.attr("class", "h2")
			.text("Sentiment of the Last 100 Instagram Posts with #CapitalOne");
		
		// x axis label
		svg.append("text")
			.attr("x", (width) + 20)
			.attr("y", height)
			.attr("class", "text-label")
			.attr("text-anchor", "middle")
			.text("Date");
		
		// get the x and y values for least squares
		var xSeries = d3.range(1, xLabels.length + 1);
		var ySeries = data.map(function(d) { return (parseFloat(d['sentiment'])-1); });
		
		var leastSquaresCoeff = leastSquares(xSeries, ySeries);
		
		// apply the reults of the least squares regression
		var x1 = xLabels[0];
		var y1 = leastSquaresCoeff[0] + leastSquaresCoeff[1];
		var x2 = xLabels[xLabels.length - 1];
		var y2 = leastSquaresCoeff[0] * xSeries.length + leastSquaresCoeff[1];
		var trendData = [[x1,y1,x2,y2]];
		
		var trendline = svg.selectAll(".trendline")
			.data(trendData);
			
		trendline.enter()
			.append("line")
			.attr("class", "trendline")
			.attr("x1", function(d) { return xScale(d[0]); })
			.attr("y1", function(d) { return yScale(d[1]); })
			.attr("x2", function(d) { return xScale(d[2]); })
			.attr("y2", function(d) { return yScale(d[3]); })
			.attr("stroke", "black")
			.attr("stroke-width", 1);
		
		// display equation on the chart
		svg.append("text")
			.text("eq: " + decimalFormat(leastSquaresCoeff[0]) + "x + " + 
				decimalFormat(leastSquaresCoeff[1]))
			.attr("class", "text-label")
			.attr("x", function(d) {return xScale(x2) + 20;})
			.attr("y", function(d) {return yScale(y2) - 30;});
		
		// display r-square on the chart
		svg.append("text")
			.text("r-sq: " + decimalFormat(leastSquaresCoeff[2]))
			.attr("class", "text-label")
			.attr("x", function(d) {return xScale(x2) +20;})
			.attr("y", function(d) {return yScale(y2);});

	});
	
	// returns slope, intercept and r-square of the line
	function leastSquares(xSeries, ySeries) {
		var reduceSumFunc = function(prev, cur) { return prev + cur; };
		
		var xBar = xSeries.reduce(reduceSumFunc) * 1.0 / xSeries.length;
		var yBar = ySeries.reduce(reduceSumFunc) * 1.0 / ySeries.length;

		var ssXX = xSeries.map(function(d) { return Math.pow(d - xBar, 2); })
			.reduce(reduceSumFunc);
		
		var ssYY = ySeries.map(function(d) { return Math.pow(d - yBar, 2); })
			.reduce(reduceSumFunc);
			
		var ssXY = xSeries.map(function(d, i) { return (d - xBar) * (ySeries[i] - yBar); })
			.reduce(reduceSumFunc);
			
		var slope = ssXY / ssXX;
		var intercept = yBar - (xBar * slope);
		var rSquare = Math.pow(ssXY, 2) / (ssXX * ssYY);
		
		return [slope, intercept, rSquare];
	}
	
</script>
</body>
